<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning with Pibby RIG PACK</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Learning with Pibby</h1>
        <h2 class="sub-title">RIG PACK</h2>
    </div>
    
    <div class="container">
        <!-- Pibby Rig Box -->
        <div class="rig-box">
            <div class="character">
                <img src="images/pibby.png" alt="Pibby Character">
            </div>
            <div class="rig-name">
                <img src="images/pibby-icon.png" alt="Pibby Icon" class="rig-icon">
                <span>PibbyRig</span>
            </div>
            <div class="download-buttons">
                <a href="https://drive.google.com/yourlink" class="download-btn drive">Google Drive</a>
                <a href="https://mediafire.com/yourlink" class="download-btn mediafire">MediaFire</a>
            </div>
        </div>
        
        <!-- Bun Bun Rig Box -->
        <div class="rig-box">
            <div class="character">
                <img src="images/bunbun.png" alt="Bun Bun Character">
            </div>
            <div class="rig-name">
                <img src="images/bunbun-icon.png" alt="Bun Bun Icon" class="rig-icon">
                <span>BunBunRig</span>
            </div>
            <div class="download-buttons">
                <div class="download-btn coming-soon">Coming Soon</div>
            </div>
        </div>
    </div>
    
    <footer>
        &copy; 2025 Learning with Pibby RIG PACK | lwp-rigs
    </footer>
</body>
</html>
